<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>	
		<div class="container-fluid" id="mainContainer">
			<div class="blog-header" id="title">
				<h1 class = "blog-title"> Rotation about any axis</h1>
			</div>
			<div class='row'>
				<div class='col-xs-10'>
					<p>Rotation Axis</p>
					<div>
						<form class="form-inline">
						  <div class="form-group">
						    <label for="x">X</label>
						    <input type="text" class="form-control" id="axis-x" placeholder="x">
						  </div>
						  <div class="form-group">
						    <label for="y">Y</label>
						    <input class="form-control" id="axis-y" placeholder="y">
						  </div>
						  <div class="form-group">
						    <label for="z">Z</label>
						    <input class="form-control" id="axis-z" placeholder="z">
						  </div>
						  <div class="form-group">
						    <label for="angle">Angle in radians</label>
						    <input class="form-control" id="angle" placeholder="angle">
						 </div>
						</form>
					</div>
					<hr>
					<div>
						<p>Point</p>
						<form class="form-inline">
						  <div class="form-group">
						    <label for="x">X</label>
						    <input type="text" class="form-control" id="point-x" placeholder="x">
						  </div>
						  <div class="form-group">
						    <label for="y">Y</label>
						    <input class="form-control" id="point-y" placeholder="y">
						  </div>
						  <div class="form-group">
						    <label for="z">Z</label>
						    <input class="form-control" id="point-z" placeholder="z">
						  </div>
						</form>
					</div>
					<hr>
					<p>
						<button class="btn btn-default" id='calculate'>Calculate</button>
					</p>
					
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script src="main.js"></script>
	</body>
</html>
